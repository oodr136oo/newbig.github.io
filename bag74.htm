function initMap() {
			geocoder = new google.maps.Geocoder();
			map = new google.maps.Map(document.getElementById('googleMap'), {
			  center: {lat: -34.397, lng: 150.644},
			  zoom: 17
			});
		var directionsService = new google.maps.DirectionsService;
         
		var directionsDisplay = new google.maps.DirectionsRenderer({
		polylineOptions: {
			Color: "red"
		}
		});
		
        directionsDisplay.setMap(map);
        var onChangeHandler = function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        };
       	infoWindow = new google.maps.InfoWindow({map: map});
		// Try HTML5 geolocation.
		if (navigator.geolocation) {
			var popupContent="";
			navigator.geolocation.getCurrentPosition(
			function(position) 
			{
				var pos = 
				{
					lat: position.coords.latitude,
					lng: position.coords.longitude
				};
				geocoder.geocode({
				  'latLng': pos
				}, function(results, status) {
					if (status === google.maps.GeocoderStatus.OK) {
						if (results) {
							// 將取得的資訊傳入 marker 訊息泡泡
							popupContent = results[0].formatted_address;
							document.getElementById("addr").value=popupContent;
							//infoWindow.setPosition(pos);
							//infoWindow.setContent("<img src='mark.jpg' width=30>"+popupContent);
							//infoWindow.open(map);
							map.setCenter(pos);
						}
					} else {
						alert("Reverse Geocoding failed because: " + status);
					}
				});
				document.getElementById("lat").innerText=pos.lat;
				document.getElementById("lng").innerText=pos.lng;
				map.addListener( 'dblclick', function (event) {
				       pos=event.latLng;
					   var marker1 = new google.maps.Marker({
							position: pos,
							map:map,
							//title: popupContent,
							draggable:true
						  });
					               
				  });

				
				
				/*
				map.addListener('center_changed', function() {
				  // 3 seconds after the center of the map has changed, pan back to the
				  // marker.
				  window.setTimeout(function() {
					map.panTo(marker.getPosition());
				  }, 6000);
				});
				*/
				
				
				
				
				
				  var marker = new google.maps.Marker({
					position: pos,
					map:map,
					title: popupContent,
					draggable:true
				  });
				  marker.setMap(map);
				  marker.addListener("dragend",function()
				  {
						pos=marker.position;
						// alert(pos);
						geocoder.geocode({
						  'latLng': pos
						}, function(results, status) {
							if (status === google.maps.GeocoderStatus.OK) {
								if (results) {
									// 將取得的資訊傳入 marker 訊息泡泡
									var popupContent = results[0].formatted_address;
									document.getElementById("addr").value=popupContent;
									//infoWindow.setPosition(pos);
									//infoWindow.setContent("<img src='mark.jpg' width=30>"+popupContent);
									map.setCenter(pos);
								}
							} else {
								alert("Reverse Geocoding failed because: " + status);
							}
						});
						
						document.getElementById("lat").innerText=pos.lat();
						document.getElementById("lng").innerText=pos.lng();
				  });			
			//var markerPosition = marker.getPosition();				
		  }, function() {
			handleLocationError(true, infoWindow, map.getCenter());
		  });
		 
		} else {
		  // Browser doesn't support Geolocation
		  handleLocationError(false, infoWindow, map.getCenter());
		}
    }

function printpage(myDiv)
{
	var newstr = document.getElementById(myDiv).innerHTML;
	var oldstr = document.innerHTML;
	var WinPrint = window.open();
	WinPrint.document.body.innerHTML = newstr;
	WinPrint.window.print();
	WinPrint.close();
	document.innerHTML = oldstr;
	return false;
}
